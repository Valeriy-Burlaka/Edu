<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="keyboard">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <p class="sound">boom</p>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <p class="sound">clap</p>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <p class="sound">hihat</p>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <p class="sound">tom</p>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <p class="sound">kick</p>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <p class="sound">openhat</p>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <p class="sound">ride</p>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <p class="sound">snare</p>
            </div>
            <div class="key" data-key="76">
                <kbd>L</kbd>
                <p class="sound">tink</p>
            </div>        
        </div>
    </div>
    <audio src="./sounds/boom.wav" type="audio/wav" data-key="65"></audio>
    <audio src="./sounds/clap.wav" type="audio/wav" data-key="83"></audio>
    <audio src="./sounds/hihat.wav" type="audio/wav" data-key="68"></audio>
    <audio src="./sounds/tom.wav" type="audio/wav" data-key="70"></audio>
    <audio src="./sounds/kick.wav" type="audio/wav" data-key="71"></audio>
    <audio src="./sounds/openhat.wav" type="audio/wav" data-key="72"></audio>
    <audio src="./sounds/ride.wav" type="audio/wav" data-key="74"></audio>
    <audio src="./sounds/snare.wav" type="audio/wav" data-key="75"></audio>
    <audio src="./sounds/tink.wav" type="audio/wav" data-key="76"></audio>
<script>
    const allKeys = [...document.getElementsByClassName("key")];
    const definedCodes = allKeys.map(key => key.getAttribute("data-key"));
    const allAudios = [...document.getElementsByTagName("audio")];

    document.addEventListener("keydown", (e) => {
        let code = e.keyCode.toString();
        if (definedCodes.indexOf(code) > -1) {
            playSound(code);
            highlightKey(code);
        }
    });
    document.addEventListener("keyup", (e) => {
        let code = e.keyCode.toString();
        if (definedCodes.indexOf(code) > -1) {
            undoHighlightKey(code);
        }
    });

    function playSound(code) {
        let targetAudio = allAudios.filter(a => a.getAttribute("data-key") == code)[0];
        targetAudio.play();
    };

    function highlightKey(code) {
        let targetKey = allKeys.filter(k => k.getAttribute("data-key") == code)[0];
        targetKey.className += " playing";
    }

    function undoHighlightKey(code) {
        let targetKey = allKeys.filter(k => k.getAttribute("data-key") == code)[0];
        targetKey.className = "key";
    }
</script>
</body>


</html>
