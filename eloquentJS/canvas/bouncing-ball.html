<canvas width="400" height="400"></canvas>
<script>
  let boxLineWidth = 10;
  let boxSize = 250;
  let ballRadius = 25;
  let centerX = 100, centerY = 100;
  let ySpeed = 100;

  let lastTime = null;
  function frame(time) {
    if (lastTime != null) {
      updateAnimation(Math.min(100, time - lastTime) / 1000);
    }
    lastTime = time;
    requestAnimationFrame(frame);
  };
  requestAnimationFrame(frame);

  function drawBox(cx) {
    cx.strokeStyle = "darkblue";
    cx.lineWidth = boxLineWidth;
    cx.strokeRect(0, 0, boxSize, boxSize);
  };
  function drawBall(cx, x, y, radius) {
    cx.fillStyle = "darkorange";
    cx.beginPath();
    cx.arc(x, y, radius, 0, Math.PI * 2);
    cx.fill()
  };

  function updateAnimation(step) {
    let context = document.querySelector("canvas").getContext("2d");
    context.save();
    context.translate(10, 10);
    context.clearRect(0, 0, 400, 400);

    drawBox(context);
    centerY += ySpeed * step;
    let lowerBoundary = boxSize - boxLineWidth / 2, upperBoundary = boxLineWidth / 2;
    if ((centerY + ballRadius) >= lowerBoundary) {
      centerY = lowerBoundary - ballRadius;
      ySpeed = -ySpeed;
    } else if ((centerY - ballRadius) <= upperBoundary) {
      centerY = upperBoundary + ballRadius;
      ySpeed = -ySpeed;
    }
    drawBall(context, centerX, centerY, ballRadius);

    context.restore();
  };

</script>
