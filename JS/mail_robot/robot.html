<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mail Robot</title>
</head>
<body>
<div id="main">
    <div>
        <canvas id="display"></canvas>
    </div>
    <div id="toolbar">
        <span>Select Robot:
            <select name="robots" id="robots"></select>
        </span><br>
        <span>Robot Speed:
            <select name="robot-speed" id="robot-speed">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </span><br>
        <button id="start">Start Robot</button>
    </div>
    <div id="monitor">
        <span>Current Turn: <span id="turn">0</span></span><br>
        <span>Current Place: <span id="place">--</span></span><br>
    </div>
</div>

</body>
<script src="./bundle.js"></script>
</html>
