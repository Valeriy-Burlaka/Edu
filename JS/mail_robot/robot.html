<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Robot</title>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="main" class="container-fluid">
    <div class="row">
        <div class="col">
            <canvas style="border:2px solid lightgray;";></canvas>
        </div>
        <div class="col">
            <!-- <div class="row"> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="robots">Robots: </label>
                    </div>
                    <select class="custom-select" name="robot options" id="robots"></select>
                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Speed: </span>
                </div>
                <div class="col">
                    <input type="range" id="input-robot-speed" value="3" min="1" max="5" step="1">
                    <output id="robot-speed-value" class="values">3</output>
                </div>
            </div>
            <!-- <div class="row"> -->
                <div>
                    <span class="labels">Turn: <output class="values" id="turn">0</output></span><br>
                    <span class="labels">Place: <output class="values" id="place">--</output></span><br>
                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div>
                    <button type="button" id="start">Start Robot</button>
                </div>
            <!-- </div> -->
        </div>
    </div>
</div>

</body>
<script src="./bundle.js"></script>
</html>
