<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <style>
    
        #output {
            width: 200px;
            height: 100px;
            background-color: rgb(128, 128, 128)
        }

        input[type=range] {
            
        }
    </style>
</head>
<body>
    <div>R: 
        <input type="range" id="R" min="0" max="256" step="1" value="128">
    </div> 
    <div>G: 
        <input type="range" id="G" min="0" max="256" step="1" value="128">
    </div>
    <div>B: 
        <input type="range" id="B" min="0" max="256" step="1" value="128">
    </div>
    <div id="output"></div>
</body>
<script>
    let R = document.getElementById("R");
    let G = document.getElementById("G");
    let B = document.getElementById("B");
    let output = document.getElementById("output");

    [R, G, B].forEach(inp => {
        inp.addEventListener("input", () => {
            output.style["background-color"] = `rgb(${R.value}, ${G.value}, ${B.value})`;
        });
    });

    
</script>
</html>
